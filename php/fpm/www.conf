[www]
user = www-data
group = www-data
listen = 127.0.0.1:9000
listen.owner = www-data
listen.group = www-data
pm = static
pm.max_children = 200
pm.max_requests = 200
pm.status_path = /phpfpm_status
ping.path = /phpfpm_ping
chdir = /
;slowlog = /var/log/phpfpm_slow.log
;request_slowlog_timeout = 1s
;request_terminate_timeout = 0
