! Configuration File for keepalived
global_defs {
    notification_email {
        aisuhua@example.com
        itsection@example.com
    }
    notification_email_from itsection@example.com
    smtp_server mail.example.com
    smtp_connect_timeout 30
    router_id LVS_lb1
}

vrrp_script chk_nginx {
    script "killall -0 nginx"
    interval 2
    weight -5
    fall 3
    rise 2
}

vrrp_instance VI_1 {
    state MASTER
    interface enp0s3
    # mcast_src_ip 192.168.31.220
    virtual_router_id 51
    priority 101
    advert_int 2
    authentication {
        auth_type PASS
        auth_pass 1111
    }
    virtual_ipaddress {
       192.168.1.20
    }
    track_script {
       chk_nginx
    }
}

vrrp_instance VI_2 {
    state BACKUP
    interface enp0s3
    # mcast_src_ip 192.168.31.220
    virtual_router_id 151
    priority 100
    advert_int 2
    authentication {
        auth_type PASS
        auth_pass 2222
    }
    virtual_ipaddress {
       192.168.1.30
    }
    track_script {
       chk_nginx
    }
}